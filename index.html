<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/variable.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Oxanium:wght@300;400;700&family=Poppins:wght@200;300;400;600&family=Public+Sans:wght@400;700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="fontawesome/css/all.css" rel="stylesheet" />

    <title>Huddle</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="src/images/logo.svg" alt="logo" />
    </header>
    <main class="container">
      <div class="imagem">
        <img
          src="src/images/illustration-mockups.svg"
          alt="Illustration mockups"
        />
      </div>
      <div class="sobre">
        <h1>Build the community <br />your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="register">
          <button class="register-btn"><a href="#">Register</a></button>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
